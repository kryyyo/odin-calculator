<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMOlator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS link -->
    <link rel="stylesheet" type="text/CSS" href="./style.css">
</head>
<body>
    <!-- Start of Calculator -->
    <section class="main-calc">
        <div id="calc-body">
            <div id="calc-screen">
                <div class="calc-eyes">
                    <div id="calc-eye-1"></div>
                    <div id="calc-eye-2"></div>
                </div>

                <div id="calc-screen-last">1</div>
                <div id="calc-screen-current">23123123123123123123123132132131231231312312313123123</div>
            </div>

            <div id="calc-buttons">
                <button type="button" class="btn-func" id="btn-clear">clear</button>
                <button type="button" class="btn-func" id="btn-delete">delete</button>


                <button type="button" class="btn-num" id="btn-7">7</button>
                <button type="button" class="btn-num" id="btn-8">8</button>
                <button type="button" class="btn-num" id="btn-9">9</button>
                <button type="button" class="btn-operator" id="btn-divide">รท</button>

                <button type="button" class="btn-num" id="btn-4">4</button>
                <button type="button" class="btn-num" id="btn-5">5</button>
                <button type="button" class="btn-num" id="btn-6">6</button>
                <button type="button" class="btn-operator" id="btn-multiply">ร</button>

                <button type="button" class="btn-num" id="btn-1">1</button>
                <button type="button" class="btn-num" id="btn-2">2</button>
                <button type="button" class="btn-num" id="btn-3">3</button>
                <button type="button" class="btn-operator" id="btn-minus">-</button>

                <button type="button" class="btn-operator" id="btn-decimal">.</button>
                <button type="button" class="btn-num" id="btn-0">0</button>
                <button type="button" class="btn-operator" id="btn-equals">=</button>
                <button type="button" class="btn-operator" id="btn-plus">+</button>
            </div>
        </div>

        <div class="calc-shadow">
            <div id="calc-body-shadow"></div>
        </div>
    </section>
    
  
    <!-- End of Calculator -->
    
    <!-- Start of Footer -->
    <footer>
        <span>&copy; Collene De Silva 2022</span>
    </footer>
    <!-- End of Footer -->

    <script type="text/JavaScript" src="./script.js"></script>
</body>
</html>
